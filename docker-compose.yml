version: '3.8'

services:
  sftp:
    build: .
    container_name: sftp_server
    ports:
      - "${SFTP_PORT:-2222}:22"
    environment:
      - SFTP_USER=${SFTP_USER:-sftpuser}
      - SFTP_PASSWORD=${SFTP_PASSWORD:-password123}
      - SFTP_UID=${SFTP_UID:-1000}
    volumes:
      - ${HOST_UPLOAD_DIR:-./data}:/home/${SFTP_USER:-sftpuser}/upload
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: sftp_tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    depends_on:
      - sftp
    profiles:
      - tunnel
